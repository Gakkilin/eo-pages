<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeOne 全球加速节点状态查询</title>
    <style>
        :root { --primary: #0052d9; --bg: #f3f6f8; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); width: 100%; max-width: 500px; text-align: center; }
        .logo { width: 64px; height: 64px; background: var(--primary); border-radius: 12px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 24px; }
        h1 { font-size: 22px; color: #1b1e21; margin-bottom: 8px; }
        p { color: #5f6368; line-height: 1.6; }
        .status-tag { display: inline-block; padding: 4px 12px; background: #e7f3ff; color: var(--primary); border-radius: 20px; font-size: 14px; font-weight: 500; margin-top: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; border-top: 1px solid #eee; pt: 20px; }
        .stat-item { padding: 15px; text-align: left; }
        .stat-label { font-size: 12px; color: #999; text-transform: uppercase; }
        .stat-value { font-size: 16px; color: #333; font-weight: 600; margin-top: 4px; }
        footer { margin-top: 30px; font-size: 12px; color: #bbb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EO</div>
        <h1>EdgeOne 边缘节点已就绪</h1>
        <p>当前请求已通过腾讯云全球骨干网进行智能化加速，正在为您分发最近距离的计算资源。</p >
        <div class="status-tag">● 运行中 (Operational)</div>

        <div class="grid">
            <div class="stat-item">
                <div class="stat-label">节点协议</div>
                <div class="stat-value">HTTP/3 (QUIC)</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">加密安全</div>
                <div class="stat-value">TLS 1.3</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">边缘安全</div>
                <div class="stat-value">WAF/DDoS 已开启</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">连接状态</div>
                <div class="stat-value" id="client-ip">加载中...</div>
            </div>
        </div>

        <footer>
            &copy; 2024-2025 Tencent Cloud EdgeOne. All rights reserved.
        </footer>
    </div>

    <script>
        // 自动显示客户端访问模式（可选逻辑）
        const urlParams = new URLSearchParams(window.location.search);
        const proxyIP = urlParams.get('proxyip');
        const statusEl = document.getElementById('client-ip');

        if (proxyIP) {
            statusEl.innerText = "反代模式: " + proxyIP;
            statusEl.style.color = "#0052d9";
        } else {
            statusEl.innerText = "直连加速模式";
        }
    </script>
</body>
</html>
